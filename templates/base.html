<!doctype html>
<html style="background-color: #b6e2ab">
  <head >
    {% block head %}
        <title>{% block title %}{% endblock %} - Videogame Store</title>
        <head>
    <div style="background-color: #b1d0ad ; padding: 20px">
    <nav class="navbar" style="text-align: center" >
        <style>
        .navbar a {
        color: #191919;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
        background-color: #ddb8b8;
        }
        .navbar a:hover {
        background-color: #ec1e1e;
        }
        </style>
    <a href="/home">Home</a>
    <a href="/store">Store</a>
    <a href="/my_games">My games</a>
    {% if user_data %}
        <a href="/logout">Log out</a>
        <br>
        <div>Signed in as: {{ user_data['name'] }} </div>
    {% else %}
        <a href="/login">Login</a>
        <div>Login to access games</div>
    {% endif %}
    </nav>
    </div>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
